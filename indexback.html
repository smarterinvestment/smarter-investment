        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {

                    .catch(err => console.log('âš ï¸ Service Worker error:', err));

        // Eliminar botÃ³n flotante del asistente
        function removeFloatingAssistant() {
            ['.assistant-float-btn', '.floating-assistant-button', '#assistantFloatBtn', '#floating-assistant', '.ai-assistant-float']
                .forEach(s => document.querySelectorAll(s).forEach(el => el.remove()));
        }
        removeFloatingAssistant();
        setTimeout(removeFloatingAssistant, 1000);
        setTimeout(removeFloatingAssistant, 3000);
        new MutationObserver(removeFloatingAssistant).observe(document.body, { childList: true, subtree: true });
    </script>
