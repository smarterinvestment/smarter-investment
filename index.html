    <!-- üîßüîßüîß PARCHE DE CORRECCI√ìN DEL MODAL üîßüîßüîß -->
    <!-- IMPORTANTE: Este script DEBE ir DESPU√âS de app.js -->
    <script src="modal-fix.js"></script>
    
    <!-- üîß Script para eliminar bot√≥n flotante (backup) -->
    <script>
        // Funci√≥n para eliminar el bot√≥n flotante del asistente
        function removeFloatingAssistant() {
            const selectors = [
                '.assistant-float-btn',
                '.floating-assistant-button',
                '.assistant-floating-btn',
                '#assistantFloatBtn',
                '#floating-assistant',
                '.ai-assistant-float',
                '.assistant-fab'
            ];
            
            selectors.forEach(selector => {
                document.querySelectorAll(selector).forEach(el => {
                    console.log('üóëÔ∏è Eliminando bot√≥n flotante:', selector);
                    el.remove();
                });
            });
        }
        
        // Ejecutar m√∫ltiples veces para asegurar
        removeFloatingAssistant();
        document.addEventListener('DOMContentLoaded', removeFloatingAssistant);
        setTimeout(removeFloatingAssistant, 500);
        setTimeout(removeFloatingAssistant, 1000);
        setTimeout(removeFloatingAssistant, 2000);
        setTimeout(removeFloatingAssistant, 5000);
        
        // Observer para detectar si se a√±ade despu√©s
        const floatObserver = new MutationObserver(removeFloatingAssistant);
        floatObserver.observe(document.body, { childList: true, subtree: true });
    </script>
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registrado con √©xito:', registration.scope);
                    })
                    .catch(error => {
                        console.log('‚ö†Ô∏è Error al registrar Service Worker (esto es normal en desarrollo):', error);
                    });
            });
        }
    </script>
