    <!-- ðŸ”§ CSS para ocultar botÃ³n flotante del asistente -->
    <style>
        /* Prevenir zoom en iOS */
        input[type="number"],
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            font-size: 16px !important;
        }
        
        body {
            overscroll-behavior-y: contain;
        }
        
        /* ðŸ”§ OCULTAR BOTÃ“N FLOTANTE DEL ASISTENTE */
        .assistant-float-btn,
        .floating-assistant-button,
        .assistant-floating-btn,
        #assistantFloatBtn,
        #floating-assistant,
        .ai-assistant-float,
        .assistant-fab,
        .virtual-assistant-floating,
        [class*="float"][class*="assistant"],
        [id*="float"][id*="assistant"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
            width: 0 !important;
            height: 0 !important;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <!-- Loader Global -->
    <div id="global-loader" style="display: none;">
        <div class="loader-backdrop"></div>
        <div class="loader-spinner">
            <div class="spinner"></div>
            <p id="loader-text">Cargando...</p>
        </div>
    </div>
    
    <!-- âœ¨âœ¨âœ¨ MÃ“DULOS DE FUNCIONALIDADES âœ¨âœ¨âœ¨ -->
    
    <!-- Notificaciones Inteligentes -->
    <script src="notifications-module.js"></script>
    
    <!-- Gastos Recurrentes -->
    <script src="recurring-expenses-module.js"></script>
    
    <!-- ComparaciÃ³n de Gastos -->
    <script src="comparison-module.js"></script>
    
    <!-- Asistente Virtual AI -->
    <script src="assistant-module.js"></script>
    
    <!-- ðŸ“Š Reportes Interactivos -->
    <script src="reports-module.js"></script>
    
    <!-- Script principal -->
    <script src="app.js"></script>
    
    <!-- ðŸ”§ðŸ”§ðŸ”§ PARCHE DE CORRECCIÃ“N - DEBE IR DESPUÃ‰S DE APP.JS ðŸ”§ðŸ”§ðŸ”§ -->
    <script src="modal-fix.js"></script>
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('âœ… Service Worker registrado con Ã©xito:', registration.scope);
                    })
                    .catch(error => {
                        console.log('âš ï¸ Error al registrar Service Worker (esto es normal en desarrollo):', error);
                    });
            });
        }
        
        // ðŸ”§ Backup: Eliminar botÃ³n flotante del asistente
        function removeFloatingAssistant() {
            const selectors = [
                '.assistant-float-btn',
                '.floating-assistant-button',
                '#assistantFloatBtn',
                '#floating-assistant',
                '.ai-assistant-float'
            ];
            selectors.forEach(s => {
                document.querySelectorAll(s).forEach(el => el.remove());
            });
        }
        
        // Ejecutar mÃºltiples veces
        removeFloatingAssistant();
        setTimeout(removeFloatingAssistant, 1000);
        setTimeout(removeFloatingAssistant, 3000);
        setTimeout(removeFloatingAssistant, 5000);
        
        // Observer para detectar si aparece despuÃ©s
        const assistantObserver = new MutationObserver(removeFloatingAssistant);
        assistantObserver.observe(document.body, { childList: true, subtree: true });
    </script>
</body>
