    <!-- Critical CSS Inline para mejorar performance -->
    <style>
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        /* Error States */
        .error-state {
            text-align: center;
            padding: 2rem;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 12px;
            margin: 1rem;
        }
        
        .dashboard-error {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 12px;
            color: #ff6b6b;

        .btn-primary {

            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .btn-primary:hover {
            background: #45a049;
        }
        
        /* Ensure critical containers exist */
        .main-content {
            min-height: calc(100vh - 80px);
            padding-bottom: 80px;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- 7. Service Worker Registration -->
    <script>
        // Service Worker Registration con manejo de errores
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('./service-worker.js');
                    console.log('âœ… Service Worker registrado:', registration.scope);
                    
                    // Manejar actualizaciones
                    registration.addEventListener('updatefound', () => {
                        console.log('ðŸ”„ Nueva versiÃ³n disponible');
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed') {
                                if (navigator.serviceWorker.controller) {
                                    // Mostrar notificaciÃ³n de actualizaciÃ³n
                                    if (window.NotificationsModule) {
                                        window.NotificationsModule.show('Nueva versiÃ³n disponible. Recarga para actualizar.', 'info');
                                    }
                                }
                            }
                        });
                    });
                } catch (error) {
                    console.log('âš ï¸ Service Worker no pudo registrarse:', error);
                }
            });
        }

        // Manejo de conexiÃ³n offline/online
        window.addEventListener('online', () => {
            console.log('ðŸŒ ConexiÃ³n restaurada');
            document.getElementById('offline-indicator').style.display = 'none';
            if (window.NotificationsModule) {
                window.NotificationsModule.show('ConexiÃ³n restaurada', 'success');
            }
        });

        window.addEventListener('offline', () => {
            console.log('ðŸ“¶ Sin conexiÃ³n - Modo offline');
            document.getElementById('offline-indicator').style.display = 'block';
            if (window.NotificationsModule) {
                window.NotificationsModule.show('Sin conexiÃ³n a internet', 'warning');
            }
        });

        // Ocultar loading screen cuando todo estÃ© listo
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                const app = document.getElementById('app');
                
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        if (app) app.style.display = 'block';
                    }, 300);
                }
            }, 1500); // MÃ­nimo 1.5 segundos de loading para mejor UX
        });

        // Error handling global
        window.addEventListener('error', (event) => {
            console.error('ðŸ’¥ Error global capturado:', event.error);
            
            // No mostrar errores de innerHTML ya corregidos
            if (event.message && event.message.includes('innerHTML')) {
                event.preventDefault();
                return;
            }
            
            // Mostrar notificaciÃ³n de error solo para errores crÃ­ticos
            if (window.NotificationsModule && !event.message.includes('Script error')) {
                window.NotificationsModule.show('Error en la aplicaciÃ³n', 'error');
            }
        });

        // Manejo de promesas rechazadas
        window.addEventListener('unhandledrejection', (event) => {
            console.error('ðŸ’¥ Promesa rechazada:', event.reason);
            event.preventDefault(); // Evitar error en consola
        });
    </script>
