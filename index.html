<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Smarter Investment ðŸ’°ðŸ§  - Tu gestor financiero personal">
    <meta name="theme-color" content="#05BFDB">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Smarter">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/ios/180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/ios/152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/ios/167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/ios/180.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/ios/32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ios/16.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <title>Smarter Investment ðŸ’°ðŸ§ </title>
    
    <!-- Preconnect to Firebase -->
    <link rel="preconnect" href="https://firebaseapp.com">
    <link rel="preconnect" href="https://googleapis.com">
    
    <style>
      /* Prevent zoom on inputs in iOS */
      input[type="number"],
      input[type="text"],
      input[type="email"],
      input[type="password"],
      select,
      textarea {
        font-size: 16px !important;
      }
      
      /* Prevent pull-to-refresh */
      body {
        overscroll-behavior-y: contain;
      }
      
      /* Initial loader */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #000B2E 0%, #0A4D68 100%);
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(5, 191, 219, 0.2);
        border-top-color: #05BFDB;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
</head>
<body>
    <!-- Initial Loader -->
    <div id="initial-loader">
      <div class="loader-spinner"></div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Main Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loader when React is ready -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 300);
          }
        }, 500);
      });
    </script>
</body>
</html>
